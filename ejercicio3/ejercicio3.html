<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <h1>Estados</h1>
        <!-- Utilizamos el manejador de eventos @ para saber cuando se pulsa el boton -->
        <button @click="showOrHide">{{ status ? "Ocultar" : "Mostrar" }}</button>
        <!-- con v-if mostramos el mensaje si status es true -->
        <p v-show="status">{{ message }}</p>
    </div>
</body>
<script src="ejercicio3.js"></script>
</html>
